<button
  [id]="buttonId"
  [type]="buttonType"
  class="dynamic-button"
  (click)="buttonAction.emit()"
  [ngClass]="buttonStyle"
  [disabled]="buttonDisable"
  [ngStyle]="{'opacity': !buttonDisable ? 1 : 0.7}"
  [style.height.px]="buttonHeight"
  [style.width.px]="buttonWidth">
  {{ buttonText }}
</button>
