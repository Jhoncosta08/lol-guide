<div class="auth-container">

  <video [autoplay]="true" [muted]="true" loop id="myVideo">
    <source src="./assets/videos/diana.mp4" type="video/mp4">
  </video>

  <div class="content">
    <div class="login-container">

      <div class="login-title-container">
        <h2>{{ isLoginMode ? 'Login' : 'Sign up' }}</h2>
      </div>

      <form #authForm="ngForm" id="login-form" (ngSubmit)="onSubmit(authForm)" autocomplete="off">
        <div class="form-group">
          <div class="input-group mb-3 input-container">
            <span class="input-group-text login-icon" id="email-icon"> <i class="bi bi-envelope"></i></span>
            <input id="login-email" class="form-control login-input" name="email" type="email" required placeholder="Email" ngModel/>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group mb-3 input-container">
            <span class="input-group-text login-icon" id="password-icon"><i class="bi bi-lock email-password-icon"></i></span>
            <input id="login-password" class="form-control login-input" name="password" [type]="showPassword ? 'text' : 'password'" required  placeholder="Password" minlength="6" ngModel/>
            <span class="input-group-text login-icon" id="password-eye-icons" (click)="switchShowPasswordIcon()">
              <i *ngIf="!showPassword" class="bi bi-eye show-password-icon"></i>
              <i *ngIf="showPassword" class="bi bi-eye-slash show-password-icon"></i>
            </span>
          </div>




        </div>

        <div class="form-group login-form-btn-container">
          <app-dynamic-button
            [buttonId]="'login-submit-btn'"
            [buttonType]="'submit'"
            [buttonStyle]="'primary'"
            [buttonText]="isLoginMode ? 'login' : 'sign up'"
            [buttonDisable]="!authForm.valid">
          </app-dynamic-button>

          <app-dynamic-button
            (buttonAction)="switchLoginMode()"
            [buttonId]="'login-switch-btn'"
            [buttonType]="'button'"
            [buttonStyle]="'primary'"
            [buttonText]="!isLoginMode ? 'switch to login' : 'switch to sign up'"
            [buttonDisable]="false">
          </app-dynamic-button>
        </div>
      </form>

    </div>
  </div>
</div>
