<div class="admin-dashboard-container container-fluid">
  <app-title-divisor [title]="'Admin'"></app-title-divisor>

  <div class="row admin-dashboard-row">

    <div class="col-sm admin-action-container" (click)="redirectToUrl('admin/new-champion')">
      <p>Novo campe達o</p>
    </div>

    <div class="col-sm admin-action-container" (click)="redirectToUrl('admin/new-rune')">
      <p>Nova runa</p>
    </div>

    <div class="col-sm admin-action-container" (click)="redirectToUrl('admin/new-item')">
      <p>Novo item</p>
    </div>

  </div>

  <div class="row admin-dashboard-row">

    <div class="col-sm admin-action-container" (click)="redirectToUrl('admin/update-champion')">
      <p>Editar campe達o</p>
    </div>

    <div class="col-sm admin-action-container" (click)="redirectToUrl('admin/update-rune')">
      <p>Editar runa</p>
    </div>

    <div class="col-sm admin-action-container" (click)="redirectToUrl('admin/update-item')">
      <p>Editar item</p>
    </div>

  </div>

  <div class="row admin-dashboard-row">

    <div class="col-sm admin-action-container" (click)="redirectToUrl('admin/add-rune-to-champion')">
      <p>Atribuir runa ao campe達o</p>
    </div>

    <div class="col-sm admin-action-container" (click)="redirectToUrl('admin/add-item-to-champion')">
      <p>Atribuir item ao campe達o</p>
    </div>

    <div class="col-sm admin-action-container" (click)="redirectToUrl('admin/delete-item')">
      <p>Excluir item</p>
    </div>

  </div>

</div>
